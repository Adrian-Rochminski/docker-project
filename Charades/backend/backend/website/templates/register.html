{% extends "base.html" %}
{% block links %}
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Dołączam plik js z jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Dołączam plik js z bootstrapem -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Dołączam własny plik css z moimi stylami -->
    <link rel="stylesheet" href="style_register.css">
{% endblock %}
{% block title %} register {% endblock %}
{% block content %}
   <!-- Tworzę kontener na środku strony -->
    <div class="container">
        <!-- Tworzę okno z formularzem rejestracji -->
        <div class="register-window">
            <!-- Tworzę nagłówek z napisem Rejestracja -->
            <h1 class="register-header">Rejestracja</h1>
            <!-- Tworzę formularz z metodą post i akcją /register -->
            <form method="post" action="/register">
                <!-- Tworzę pole na nazwę użytkownika -->
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Wpisz nazwę użytkownika">
                </div>
                <!-- Tworzę pole na email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Wpisz email">
                </div>
                <!-- Tworzę pole na hasło -->
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz hasło">
                </div>
                <!-- Tworzę pole na potwierdzenie hasła -->
                <div class="form-group">
                    <label for="confirm-password">Potwierdź hasło</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Wpisz ponownie hasło">
                </div>
                <!-- Tworzę przycisk do wysłania formularza -->
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </form>
        </div>
    </div>
{% endblock %}
