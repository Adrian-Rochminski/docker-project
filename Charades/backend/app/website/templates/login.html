{% extends "base.html" %}
{% block links %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style_login.css') }}">
{% endblock %}
{% block title %} login {% endblock %}
{% block content %}
    <div class="container">
        <div class="login-window">
            <h1 class="login-header">Login</h1>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">Nazwa użytkownika</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Wpisz nazwę użytkownika">
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz hasło">
                </div>
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </form>
        </div>
    </div>
    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}

{% endblock %}
