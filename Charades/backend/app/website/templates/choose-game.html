{% extends "base.html" %} 
{% block links %}
    <link rel="stylesheet" href= "{{ url_for('static', filename='styles/style_modes.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

{% endblock %} 
{% block title %} games {% endblock %}
{% block content %}
    <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endwith %}

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    alert.style.display = 'none';
                });
            }, 2000);
        });
    </script>
    <h1 class="title display-3 text-center mb-4 animate__animated animate__fadeIn animate__delay-1s">Available games</h1>
        <div class="tiles" >
        <script src="{{ url_for('static', filename='scripts/script_choose.js') }}"></script>
        </div>
    </div>

{% endblock %}
