{% extends "base.html" %}
{% block links %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href= "{{ url_for('static', filename='styles/style_game.css') }}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
{% endblock %}
{% block title %} game {% endblock %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Quiz Game</h1>
        <div id="quiz-content">
            <div id="question" class="question"></div>
            <div id="answers" class="form-check"></div>
            <button id="next" class="btn btn-primary next" disabled>Next</button>
        </div>
    </div>
     <script src="{{ url_for('static', filename='scripts/script_game.js') }}"></script>
            <script>
                var quizDataFromPython = {{ data|tojson|safe }};
                window.onload = function () {
                    startQuiz(quizDataFromPython);
                };
    </script>

  <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupModalLabel">Quiz Summary</h5>
                </div>
                <div class="modal-body">
                    <p>Total Questions: <span id="totalQuestions"></span></p>
                    <p>Correct Answers: <span id="correctAnswers"></span></p>
                    <p>Wrong Answers: <span id="wrongAnswers"></span></p>
                </div>
                <div class="modal-footer">
                    <button id="returnButton" type="button" class="btn btn-primary">Return to Home Page</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
